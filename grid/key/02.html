<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example2</title>

    <style>
        .container{
            width: 1200px;
            height: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }

        .one{
            background-color: lavender;
            grid-row: 1 / 1;
            grid-column: 1 / end;
        }

        .two{
            background-color: rosybrown;
            grid-row: 2 / 2 ;
            grid-column: 1 / 2;
        }
        

        .three{
            background-color: lavender;
            grid-row: 2 / 2;
            grid-column: 2 / end;
        }
        

        .four{
            background-color: rosybrown;
            grid-row: 3 / 3;
            grid-column: 1 / 3;
        }
        

        .five{
            background-color: lavender;
            grid-row: 3 / 3;
            grid-column: 3 / end;
        }
        

        .six{
            background-color: rosybrown;
            grid-row: 4 / 4 ;
            grid-column: 1 / end;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
    </div>
    
</body>
</html>
